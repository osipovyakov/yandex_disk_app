<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите Public Key</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Введите Public Key Яндекс.Диска</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="post" class="public-key-form">
            {% csrf_token %}
            <label for="public_key">Public Key:</label>
            <input type="text" id="public_key" name="public_key" required>
            <button type="submit">Перейти к авторизации</button>
        </form>
    </div>
</body>
</html>
